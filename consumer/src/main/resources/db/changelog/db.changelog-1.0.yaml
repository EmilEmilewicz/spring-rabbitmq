databaseChangeLog:
  - changeSet:
      id: empty-consumer
      author: asadganiev
      changes:
        - tagDatabase:
            tag: consumer-1.0
  - changeSet:
      id: uuid-ossp-extension
      author: asadganiev
      changes:
        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: >
              CREATE EXTENSION IF NOT EXISTS "uuid-ossp"
            stripComments: true
      rollback:
        - sql:
            sql: >
              DROP EXTENSION "uuid-ossp";
  - changeSet:
      id: enum
      author: asadganiev
      changes:
        - sql:
            endDelimiter: \nGO
            splitStatements: true
            sql: >
              CREATE TYPE EVENT_TYPE AS ENUM ('START', 'FINISH');
            stripComments: true
      rollback:
        - sql:
            sql: >
              DROP TYPE EVENT_TYPE;
  - changeSet:
      id: events-table
      author: asadganiev
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: events_pkey
              - column:
                  name: event_type
                  type: EVENT_TYPE
              - column:
                  name: capacity
                  type: INT
              - column:
                  name: time
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: context
                  type: TEXT
            tableName: events