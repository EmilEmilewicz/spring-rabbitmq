databaseChangeLog:
  - changeSet:
      id: empty-producer
      author: asadganiev
      changes:
        - tagDatabase:
            tag: producer-1.0
  - changeSet:
      id: uuid-ossp-extension
      author: asadganiev
      changes:
        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: >
              CREATE EXTENSION IF NOT EXISTS "uuid-ossp"
            stripComments: true
      rollback:
        - sql:
            sql: >
              DROP EXTENSION "uuid-ossp";
  - changeSet:
      id: commands-table
      author: asadganiev
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: commands_pkey
              - column:
                  name: number
                  type: INT
              - column:
                  name: capacity
                  type: INT
            tableName: commands